<body lang="de">
{%- set appconf = getEntry("appconf") -%}
{%- set pages = getList("page") %}

<header class="mainnavigation">
	<nav>
		<ul>
			<li class="logo"><a href="/">&nbsp;</a></li>
            {% for page in pages[1:] %}
				<li><a href="/{{ page["alias"]|lower }}" class="{{ "active" if page["key"] == skel["key"] }}">{{ page["name"] }}</a></li>
            {% endfor %}
		</ul>
	</nav>
</header>

<div class="content">
	{% block content %}

	{% endblock %}
</div>

<footer>
	<div>
		<ul>
			{% for page in pages %}
				<li><a href="/{{ page["alias"]|lower if not loop.first }}">{{ page["name"] }}</a></li>
			{% endfor %}
		</ul>
		<!-- <strong>&copy; Glasflügel Förderverein</strong> -->
	</div>
</footer>
